<head>
<meta charset="UTF-8" />

<title>CloudConsulting-AWS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #0066cc;
    color: white;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
  }
  .container {
    display: flex;
    justify-content: space-around;
    padding: 20px;
  }
  .card {
    background: white;
    width: 28%;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .content {
    display: none;
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid #ccc;
  }
  section {
    max-width: 800px;
    margin: auto;
  }
  footer {
    background-color: #333;
    color: #eee;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
  }
  input, textarea {
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 10px;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #005bb5;
  }
</style>
</head>
<body>

<header>
  <h1>CloudConsulting-AWS</h1>
  <p>Ihr Partner für AWS Cloud Lösungen</p>
</header>
