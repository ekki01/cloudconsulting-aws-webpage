<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CloudConsulting-AWS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background-color: #0066cc;
    color: white;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h2 {
    margin-top: 0;
    margin-bottom: 10px;
  }
  input[type="file"] {
    padding: 8px;
    width: 100%;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  /* Styling für den ursprünglichen Upload-Button */
  button {
    padding: 10px;
    width: 100%;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  button:hover {
    background-color: #005bb5;
  }
  /* Zusätzliche Klasse für den klickeffekt */
  .klick {
    background-color: #004999 !important;
    transform: scale(0.98);
  }
  footer {
    background-color: #333;
    color: #eee;
    text-align: center;
    padding: 10px;
    margin-top: auto;
  }
</style>
</head>
<body>

<header>
  <h1>CloudConsulting-AWS</h1>
  <p>Ihr Partner für AWS Cloud Lösungen</p>
</header>

<main>
  <h2>Hier kannst du einen Textfile hochladen</h2>
  <!-- Das Formular zum Hochladen -->
  <form action="https://bucketzumhochladentextifles.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
    <!-- Hier den genauen Dateinamen anpassen -->
    <input type="hidden" name="key" value="${filename}">
    <!-- Damit die Datei öffentlich sichtbar ist -->
    <input type="hidden" name="x-amz-acl" value="public-read">
    <!-- Datei auswählen -->
    <input type="file" name="file" accept=".txt" required>
    <!-- Hochladen Button mit spezifischer Klasse -->
    <button type="submit" id="hochladenBtn">Hochladen</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 CloudConsulting-AWS | 
    <a href="impressum.html" style="color:#eee;" onclick="window.open('impressum.html', 'Impressum', 'width=400,height=300'); return false;">Impressum</a>
  </p>
</footer>

<!-- Audio für Klickgeräusch -->
<audio id="klicksound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
  const button = document.getElementById('hochladenBtn');
  const sound = document.getElementById('klicksound');

  button.addEventListener('click', function() {
    // Optischer Effekt
    this.classList.add('klick');

    // Klickgeräusch abspielen
    sound.play();

    // Nach 200ms den Effekt wieder entfernen
    setTimeout(() => {
      this.classList.remove('klick');
    }, 200);
  });
</script>

</body>
</html>
