<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Analyse in AWS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #0066cc;
    color: white;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  form {
    background: #fff;
    padding: 20px;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }
  h2 {
    margin-top: 0;
  }
  input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #0066cc;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #005bb5;
  }
  #analysisResults {
    max-width: 600px;
    width: 100%;
    background: #fff;
    margin-top: 20px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    overflow-wrap: break-word;
  }
</style>
</head>
<body>

<header>
  <h1>AWS Analyse</h1>
  <p>Analyse-Ergebnisse anzeigen</p>
</header>

<main>
  <h2>Hier dein Text hochladen</h2>
  <form action="https://bucketzumhochladentextifles.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
    <input type="hidden" name="key" value="${filename}">
    <input type="hidden" name="x-amz-acl" value="public-read">
    <input type="file" name="file" accept=".txt" required>
    <button type="submit">Hochladen</button>
  </form>
  
  <button style="margin-top:20px;" onclick="ladeAnalyse()">Analyse-Ergebnisse laden</button>
  
  <div id="analysisResults">Hier erscheinen die Analyse-Ergebnisse</div>
</main>

<script>
// API-URL anpassen
const apiUrl = "https://5djyjvslv5.execute-api.eu-central-1.amazonaws.com/test"; 

function ladeAnalyse() {
  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      document.getElementById('analysisResults').innerHTML = `
        <h3>Analyse-Ergebnisse</h3>
        <p>Sentiment: ${data.Sentiment}</p>
        <p>Positiv: ${(data.SentimentScores.Positive * 100).toFixed(2)}%</p>
        <p>Negativ: ${(data.SentimentScores.Negative * 100).toFixed(2)}%</p>
        <p>Neutral: ${(data.SentimentScores.Neutral * 100).toFixed(2)}%</p>
        <h4>Entities erkannt:</h4>
        <ul>${data.Entities.length ? data.Entities.map(e => `<li>${e.Type}: ${e.Text}</li>`).join('') : '<li>Keine Entities erkannt</li>'}</ul>
      `;
    })
    .catch(err => {
      console.error('Fehler:', err);
      document.getElementById('analysisResults').innerHTML = '<p>Fehler beim Laden!</p>';
    });
}
</script>

</body>
</html>
