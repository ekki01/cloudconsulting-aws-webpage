<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Datei-Upload in S3</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #f4f4f4;
}
h2 {
  margin-top: 0;
}
form {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  max-width: 400px;
}
input[type="file"] {
  padding: 8px;
  width: 100%;
  margin-bottom: 15px;
  border-radius: 4px;
  border: 1px solid #ccc;
}
button {
  padding: 10px;
  width: 100%;
  background-color: #0066cc;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #005bb5;
}
footer {
  margin-top: 40px;
  background-color: #333;
  color: #eee;
  text-align: center;
  padding: 10px;
}
</style>
</head>
<body>

<header>
  <h1>CloudConsulting-AWS</h1>
  <p>Ihr Partner für AWS Cloud Lösungen</p>
</header>

<main>
  <h2>Hier kannst du einen Textfile hochladen</h2>
  <!-- Das Formular zum Hochladen -->
  <form action="s3://bucketzumhochladentextifles/ordner/" method="post" enctype="multipart/form-data">
    
    <!-- Festlegen des Dateinamens (optional, kann auch dynamisch sein) -->
    <input type="hidden" name="key" value="${filename}">
    
    <!-- Macht die Datei öffentlich sichtbar -->
    <input type="hidden" name="x-amz-acl" value="public-read">
    
    <!-- Datei auswählen -->
    <input type="file" name="file" accept=".txt" required>
    
    <!-- Hochladen Button -->
    <button type="submit">Hochladen</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 CloudConsulting-AWS | 
    <a href="impressum.html" style="color:#eee;" onclick="window.open('impressum.html', 'Impressum', 'width=400,height=300'); return false;">Impressum</a>
  </p>
</footer>

</body>
</html>
