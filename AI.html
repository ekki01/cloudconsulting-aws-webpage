<!DOCTYPE html>
<html lang=de>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Analyse aus S3</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #0066cc;
    color: white;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #analysisResults {
    max-width: 600px;
    width: 100%;
    background: #fff;
    margin-top: 20px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<header>
  <h1>Analyse aus S3</h1>
  <p>Analyse-Ergebnisse laden und anzeigen</p>
</header>

<main>
  <!-- Button zum Laden der Analyse -->
  <button onclick="ladeAnalyse()">Analyse laden</button>
  
  <!-- Ergebnisbereich -->
  <div id="analysisResults">Hier erscheinen die Analyse-Ergebnisse</div>
</main>

<script>
// URL deiner Analyse-Datei im S3-Bucket (anpassen!)
const s3Url = "https://buckethochladentextifles.s3.eu-central-1.amazonaws.com/ergebnisse/ergebnis_20251104_170204.json"; // Beispiel

function ladeAnalyse() {
  fetch(s3Url)
    .then(res => {
      if (!res.ok) throw new Error('Fehler beim Laden');
      return res.json();
    })
    .then(data => {
      document.getElementById('analysisResults').innerHTML = `
        <h3>Analyse-Ergebnisse</h3>
        <p>Sentiment: ${data.Sentiment}</p>
        <p>Positiv: ${(data.SentimentScores.Positive * 100).toFixed(2)}%</p>
        <p>Negativ: ${(data.SentimentScores.Negative * 100).toFixed(2)}%</p>
        <p>Neutral: ${(data.SentimentScores.Neutral * 100).toFixed(2)}%</p>
        <h4>Entities erkannt:</h4>
        <ul>
          ${data.Entities.length ? data.Entities.map(e => `<li>${e.Type}: ${e.Text}</li>`).join('') : '<li>Keine Entities erkannt</li>'}
        </ul>
      `;
    })
    .catch(error => {
      console.error('Fehler:', error);
      document.getElementById('analysisResults').innerHTML = '<p>Analyse konnte nicht geladen werden.</p>';
    });
}
</script>

</body>
</html>
