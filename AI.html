<style>
  body {

  }
  .card {
    background: white;
    width: 28%;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
  }
  .card:hover {

  .content {

  footer {

  }

  }
  input, textarea {
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 10px;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

    background-color: #005bb5;
  }

<body>

<header>
  <h1>CloudConsulting-AWS</h1>
  <p>Ihr Partner für AWS Cloud Lösungen</p>
</header>

  
<button id="uploadButton">Hier Ergebnisse anschauen</button>
<div id="result"></div>

<script>
  document.getElementById('uploadButton').addEventListener('click', async () => {
    const bucketName = 'buckethochladenfilesziel';
    const fileKey = 'example-file.txt'; // Pfad/Name der Datei im Bucket
    const s3Url = `https://${bucketName}.s3.amazonaws.com/${fileKey}`;

    try {
      // Datei aus dem S3 Bucket holen
      const response = await fetch(s3Url);
      if (!response.ok) throw new Error('Datei konnte nicht geladen werden');

      const blob = await response.blob();

      // Datei in den Browser anzeigen
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.textContent = 'Hier sind die Ergebnisse';
      link.target = '_blank';

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // vorherige Inhalte entfernen
      resultDiv.appendChild(link);
    } catch (error) {
      document.getElementById('result').textContent = 'Fehler beim Laden der Datei.';
      console.error(error);
    }
  });
</script>
