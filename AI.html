<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Datei-Upload in S3</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #f4f4f4;
}
h2 {
  margin-top: 0;
}
form {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  max-width: 400px;
}
input[type="file"] {
  margin-bottom: 10px;
  width: 100%;
}
button {
  padding: 10px;
  background-color: #0066cc;
  border: none;
  color: white;
  border-radius: 4px;
  width: 100%;
}
button:hover {
  background-color: #005bb5;
}
</style>
</head>
<body>

<h2>Hier kannst du einen Textfile hochladen</h2>
<form action="https://bucketzumhochladentextifles.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
  
  <!-- Name des hochgeladenen Files auf S3 -->
  <input type="hidden" name="key" value="${filename}">

  <!-- Bucket-Policy erfordert auch die Policy-Parameter -->
  <!-- Optional: Spezifizieren Sie die Policy-Parameter, z.B. Einschr채nkungen -->

  <!-- Dateiname im Upload -->
  <input type="hidden" name="acl" value="public-read">

  <!-- Erstellen Sie ein Policy-Dokument. F체r einfache Uploads, lassen Sie diesen weg. -->
  <!-- F체r einfache Zwecke, nur Datei ausw채hlen -->
  
  <input type="file" name="file" accept=".txt" required>
  <button type="submit">Hochladen</button>
</form>

</body>
</html>
