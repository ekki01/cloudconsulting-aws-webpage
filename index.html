<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CloudConsulting-AWS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #0066cc;
    color: white;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .card {
    background: white;
    width: 28%;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
    margin-bottom: 20px;
  }
  .card:hover {
    transform: scale(1.05);
  }
  /* Einheitliches Layout für die inneren Content-Container aller Kästen */
  .card-layout {
    display: flex;
    align-items: center;
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .card-layout img {
    width: 150px;
    height: auto;
    margin-right: 20px;
    border-radius: 8px;
  }
  /* Kontaktformular Styling */
  section {
    max-width: 800px;
    margin: auto;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  form label {
    margin-top: 10px;
  }
  input[type="email"], textarea {
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 10px;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #005bb5;
  }
  footer {
    background-color: #333;
    color: #eee;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>
  <h1>CloudConsulting-AWS</h1>
  <p>Ihr Partner für AWS Cloud Lösungen</p>
</header>

<div class="container">

  <!-- Erster Kasten: Solution Architect (wie die anderen) -->
  <div class="card" onclick="window.open('Architect.html', '_self')">
    <h3>AWS Solution Architect</h3>
    <div class="card-layout">
      <img src="webpage\Bilder\cer Arch.jpg" alt="Bildbeschreibung">
      <div>
        <h3>Gute Planung</h3>
        <p>Als Solution Architect plane und implementiere ich skalierbare und sichere AWS Cloud-Infrastrukturen, die exakt auf Ihre Geschäftsanforderungen zugeschnitten sind.</p>
      </div>
    </div>
  </div>
